<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log in</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/login-validation.js" defer></script>
</head>
<body>
    <div class="header navbar">
        <div class="d-flex flex-row">
            <a class="navbar-brand p-1" href="index.html">Polls</a>
            <a class="p-2" href="create.html">Create Poll</a>
        </div>
        <div class="d-flex flex-row">
            <a class="p-2" href="login.html">Login</a>
            <a class="p-2" href="signup.html">Sign up</a>
        </div>
    </div>

    <div class="container mb-3">
        <form action="login.php" method="post" name="login-form" novalidate>
            <div class="row mb-3">
                <label class="col-form-label col-sm-2" for="username">Username or Email</label>
                <div class="col-sm-10">
                    <input class="form-control" id="username" name="username" placeholder="Username or Email">
                </div>
            </div>

            <div class="row mb-3">
                <label class="col-form-label col-sm-2" for="password">Password</label>
                <div class="col-sm-10">
                    <input class="form-control" id="password" name="password" type="password" placeholder="Password">
                </div>
            </div>

            <div class="mb-3">
                <label class="form-check-label" for="remember-me">Remember me for a month</label>
                <input class="form-check-input" id="remember-me" name="remember-me" type="checkbox">
            </div>

            <div class="invalid-feedback">
                <p class="mb-0">Invalid Information or Account not Found</p>
            </div>

            <input class="btn btn-primary" id="login" type="submit" value="Login">
        </form>
    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/validation.js" defer></script>
</head>
<body>
<div class="header navbar">
    <div class="d-flex flex-row">
        <a class="navbar-brand p-1" href="index.html">Polls</a>
        <a class="p-2" href="create.html">Create Poll</a>
    </div>
    <div class="d-flex flex-row">
        <a class="p-2" href="login.html">Login</a>
        <a class="p-2" href="signup.html">Sign up</a>
    </div>
</div>

<div class="container mb-3">
    <form action="signup.php" method="post" name="signup-form">
        <div class="row mb-3">
            <label class="col-form-label col-sm-2" for="name">Name</label>
            <div class="col-sm-8">
                <input class="form-control" id="name" name="name" placeholder="Name">
                <div class="text-muted" id="name-validation">
                    <p class="mb-0">Name must be between 3-50 characters</p>
                </div>
            </div>
        </div>

        <div class="row mb-3">
            <label class="col-form-label col-sm-2" for="username">Username</label>
            <div class="col-sm-8">
                <input class="form-control" id="username" name="username" placeholder="Username">
                <div class="text-muted" id="username-validation">
                    <p class="mb-0">Username is taken</p>
                </div>
            </div>
        </div>

        <div class="row mb-3">
            <label class="col-form-label col-sm-2" for="email">Email (optional)</label>
            <div class="col-sm-8">
                <input class="form-control" id="email" name="email" placeholder="Email">
                <div class="text-muted" id="email-validation">
                    <p class="mb-0">Email is invalid or taken</p>
                </div>
            </div>
        </div>

        <div class="row mb-3">
            <label class="col-form-label col-sm-2" for="password">Password</label>
            <div class="col-sm-8">
                <input class="form-control" id="password" name="password" type="password" placeholder="Password">
                <div class="text-muted" id="password-validation">
                    <p class="mb-0">Password must contain:</p>
                    <ul>
                        <li>At least 8 characters</li>
                        <li>At least 1 lowercase character</li>
                        <li>At least 1 uppercase character</li>
                        <li>At least 1 number or special character</li>
                    </ul>
                </div>
            </div>
        </div>

        <input class="btn btn-primary" id="submit" type="submit" value="Sign up">
    </form>
</div>
</body>
</html>
